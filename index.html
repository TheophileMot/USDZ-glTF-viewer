<html>
  <head>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </head>

  <body>
    <table>
      <tr style="text-align:center">
        <td></td>
        <td>USDZ</td>
        <td>glTF</td>
      </tr>
      <tr>
        <td><h2>ducky.</h2></td>
        <td>
          <a href="./ducky.usdz" rel="ar"
            ><img src="./icon.jpg" width="200" height="200"
          /></a>
        </td>
        <td>
          <model-viewer
            src="./ducky.gltf"
            background-color="#70BCD1"
            shadow-intensity="1"
            camera-controls
            interaction-prompt="auto"
            auto-rotate
            ar
            unstable-webxr
          ></model-viewer>
        </td>
      </tr>
    </table>
  </body>
</html>
