<html>
  <body>
    <table>
      <script
        type="module"
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
      ></script>
      <tr style="text-align:center">
        <td></td>
        <td>USDZ</td>
        <td>glTF</td>
      </tr>
      <tr>
        <td><h2>ducky.</h2></td>
        <td>
          <a href="./ducky.usdz" rel="ar"
            ><img src="./icon.jpg" width="200" height="200"
          /></a>
        </td>
        <td>
          <model-viewer
            ar
            src="./ducky.gltf"
            shadow-intensity="1"

            reveal="interaction"
          ></model-viewer>
        </td>
      </tr>
      <tr>
        <td><h2>newducky.</h2></td>
        <td></td>
        <td>
          <model-viewer
            ar
            src="./newducky.gltf"
            shadow-intensity="1"

            poster="icon.jpg"
          ></model-viewer>
        </td>
      </tr>
    </table>

</html>
